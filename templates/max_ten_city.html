<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页面</title>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.0.0/echarts.min.js"></script>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript">
        var city = '北京市';
        function showLocation(data) {
            city=data.content.address_detail.city;
        }
        $.getScript("http://api.map.baidu.com/location/ip?ak=g14ucq44xa2DmhNTkKK7gd0F7Q73Q3PE&callback=showLocation");
        function SCity(){
            window.open({% url 'city_temp_state' %}+"?city="+city, "_self")
        }
    </script>
</head>
<body>

    <div class="layui-container">
        <!--水平导航栏-->
        <ul class="layui-nav layui-bg-cyan">
            <li class="layui-nav-item layui-this">
                <a href="{% url 'main' %}">全国气象</a>
            </li>

            <li class="layui-nav-item">
                <a href="{% url 'search' %}">气象数据搜索</a>
            </li>

            <li class="layui-nav-item">
                <a href="{% url 'searchstate' %}">七日数据</a>
            </li>

            <li class="layui-nav-item">
                <a href="{% url 'max_temp_state' %}">地区最高温度</a>
            </li>

            <li class="layui-nav-item">
                <a href="{% url 'chinaMap' %}">全国天气展示</a>
            </li>

            <li class="layui-nav-item">
                <a onclick="SCity()">天气预报</a>
            </li>

            <li class="layui-nav-item">
                <a href="{% url 'max_ten_city' %}">城市最高温度</a>
            </li>
        </ul>
        <ul class="layui-nav layui-bg-cyan layui-layout-right">

        {% if request.session.username %}

            <li class="layui-nav-item" lay-unselect lay-bar="disabled">
                欢迎,{{ request.session.username }}
            </li>

            <li class="layui-nav-item">
                <a href="/modPassword">修改密码</a>
            </li>

            <li class="layui-nav-item">
                <a href="/logout">登出</a>
            </li>

        {% else %}
            <li class="layui-nav-item">
                <a href="/">登录</a>
            </li>
        {% endif %}
    </ul>
        <br>
        <!-- 可视化图例显示 -->
        <div id="state_max_temp" style="width: 1200px;height:700px;"></div>
    </div>
<script type="text/javascript">
    // 注意:导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
            var element = layui.element;
    });

    var myChart = echarts.init(document.getElementById('state_max_temp'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '全国十个最高温度的城市'
        },
        tooltip: {},
        legend: {
            //data: ['最高温度']
        },
        xAxis: {
            name: '城市',
            data: {{ city|safe }}
        },
        yAxis: {
            name:'温度',
            nameGap: 10,
            textStyle:{
                fontSize: 20
            }
        },
        series: [{
            name: '最高温度',
            type : 'bar',
            data:{{ data|safe }}
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

</body>
</html>
