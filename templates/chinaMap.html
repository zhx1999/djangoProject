<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页面</title>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="/static/layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.0.0/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js?v=1598903772045"></script>
    <script src="/static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript">
        var city;
        function showLocation(data) {
            city=data.content.address_detail.city;
        }
        $.getScript("http://api.map.baidu.com/location/ip?ak=g14ucq44xa2DmhNTkKK7gd0F7Q73Q3PE&callback=showLocation");
        function SCity(){
            window.open({% url 'city_temp_state' %}+"?city="+city, "_self")
        }
    </script>
</head>
<body>

    <div class="layui-container">
        <!--水平导航栏-->
        <ul class="layui-nav layui-bg-cyan">
            <li class="layui-nav-item layui-this">
                <a href="{% url 'main' %}">全国气象展示</a>
            </li>

            <li class="layui-nav-item">
                <a href="{% url 'search' %}">气象数据搜索展示</a>
            </li>

            <li class="layui-nav-item">
                <a href="{% url 'searchstate' %}">七日数据统计</a>
            </li>

            <li class="layui-nav-item">
                <a href="{% url 'max_temp_state' %}">全国地区最高温度</a>
            </li>

            <li class="layui-nav-item">
                <a href="{% url 'chinaMap' %}">全国天气展示</a>
            </li>

            <li class="layui-nav-item">
                <a onclick="SCity()">城市天气预报</a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">气象xxx</a>
                <!-- 二级菜单 -->
                <dl class="layui-nav-child">
                    <dd>
                      <a href="">子导航1</a>
                    </dd>
                    <dd>
                      <a href="">子导航2</a>
                    </dd>
                    <dd>
                      <a href="">子导航3</a>
                    </dd>
                </dl>
            </li>
            <li class="layui-nav-item layui-layout-right">
                <a href="{% url 'login' %}">登出</a>
            </li>
        </ul>
        <br>
        <!-- 可视化图例显示 -->
        <div id="chinaMap" style="width: 1200px;height:700px;"></div>
    </div>
<script type="text/javascript">
    // 注意:导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
            var element = layui.element;
    });
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('chinaMap'));
    var optionMap = {
                backgroundColor: '#FFFFFF',
                title: {
                    text: '全国地图大数据',
                    subtext: '',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item'
                },

                //左侧小导航图标
                visualMap: {
                    show : true,
                    x: 'left',
                    y: 'center',
                    splitList: [
                        {start: 0, end:20},{start: 20, end: 25},
                        {start: 25, end: 30},{start: 30, end: 35},
                        {start: 35, end: 40},{start: 40, end: 45},
                    ],
                    color: ['#5475f5', '#9feaa5', '#85daef','#74e2ca', '#e6ac53', '#9fb5ea']
                },

                //配置属性
                series: [{
                    name: '数据',
                    type: 'map',
                    mapType: 'china',
                    roam: true,
                    label: {
                        normal: {
                            show: true  //省份名称
                        },
                        emphasis: {
                            show: true
                        }
                    },
                    data:{{ data|safe }}  //数据
                }]
            };

        //使用制定的配置项和数据显示图表
        myChart.setOption(optionMap);
</script>
</body>
</html>
